name: Test successful build of ol-util

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
    - name: Checkout sources ğŸ”°
      uses: actions/checkout@v4

    - name: Setup Node.js ğŸ§® in version ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Cache Node.js modules ğŸ’¾
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: "${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}"
        restore-keys: |
          ${{ runner.OS }}-node-
          ${{ runner.OS }}-

    - name: Install dependencies â¬
      run: npm ci

    - name: Run tests ğŸ©º
      run: npm run check

    - name: Build artifacts ğŸ—ï¸
      run: npm run build
