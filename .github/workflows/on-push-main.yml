name: Run coveralls

on:
  push:
    branches:
      - main

jobs:
  coveralls:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout sources
      uses: actions/checkout@v2

    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x

    - name: Cache Node.js modules ğŸ’¾
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-node-
          ${{ runner.OS }}-

    - name: Install dependencies â¬
      run: npm install

    - name: Generate coverage ğŸ§ª
      run: npm test

    - name: Publish to coveralls â­
      uses: coverallsapp/github-action@main
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources ğŸ”°
        uses: actions/checkout@v3

      - name: Setup Node.js 18 ğŸ§®
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache Node.js modules ğŸ’¾
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-
      - name: Install dependencies â¬
        run: npm ci

      - name: Build artifacts ğŸ—ï¸
        run: npm run build

      - name: Build docs ğŸ“”
        run: npm run build:docs

      - name: Get the version ğŸ“
        run: |
          echo "VERSION=$(node -pe "require('./package.json').version")" >> $GITHUB_ENV

      - name: Deploy (v${{ env.VERSION }}) ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: docs
          target-folder: v${{ env.VERSION }}

      - name: Deploy docs (latest) ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: docs
          target-folder: latest

      - name: Release ğŸš€
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx --package=node@v18-lts -- "npx semantic-release"

      - name: Generate JSON SBOM ğŸ›ï¸
        uses: CycloneDX/gh-node-module-generatebom@v1
        with:
          output: sbom.json

      - name: Commit SBOM ğŸ‘ˆ
        run: |
          git config --global user.name 'terrestris'
          git config --global user.email 'terrestris@users.noreply.github.com'
          git diff --quiet || git commit -am "chore: update sbom.json"
          git push
